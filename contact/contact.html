<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Website-Contact Me</title>
  <link rel="stylesheet" href="contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navbar will be loaded from home page -->

  <!-- Main Content -->
  <main class="main-content">
    <!-- Contact Page -->
    <section id="contact" class="page active">
      <div class="container">
        <div class="page-header">
          <h1 class="page-title" data-translate="contact.title">Contact Me</h1>
          <p class="page-subtitle" data-translate="contact.subtitle">Let's connect and create something amazing together</p>
        </div>

        <div class="contact-content">
          <div class="contact-info">
            <div class="contact-card">
              <div class="contact-icon">
                <i class="fas fa-envelope"></i>
              </div>
              <div class="contact-details">
                <h3 data-translate="contact.email_title">電子郵件</h3>
                <p>chenjustin824@ntu.im</p>
                <a href="mailto:chenjustin824@ntu.im" class="contact-link" data-translate="contact.send_email">發送郵件</a>
              </div>
            </div>

            <div class="contact-card">
              <div class="contact-icon">
                <i class="fas fa-phone"></i>
              </div>
              <div class="contact-details">
                <h3 data-translate="contact.phone_title">電話</h3>
                <p>+886 912 345 678</p>
                <a href="tel:+886912345678" class="contact-link" data-translate="contact.call">撥打電話</a>
              </div>
            </div>

            <div class="contact-card">
              <div class="contact-icon">
                <i class="fab fa-github"></i>
              </div>
              <div class="contact-details">
                <h3 data-translate="contact.github_title">GitHub</h3>
                <p data-translate="contact.github_desc">查看我的專案作品</p>
                <a href="https://github.com/chennjustin" target="_blank" class="contact-link" data-translate="contact.visit_github">訪問 GitHub</a>
              </div>
            </div>

            <div class="contact-card">
              <div class="contact-icon">
                <i class="fab fa-linkedin"></i>
              </div>
              <div class="contact-details">
                <h3 data-translate="contact.linkedin_title">LinkedIn</h3>
                <p data-translate="contact.linkedin_desc">專業網路連結</p>
                <a href="https://www.linkedin.com/in/hung-chi-chen-b82b86369/" target="_blank" class="contact-link" data-translate="contact.view_profile">查看檔案</a>
              </div>
            </div>
          </div>

          <div class="contact-form-container">
            <div class="contact-form">
              <h3 data-translate="contact.send_message">發送訊息</h3>
              <form id="contactForm">
                <div class="form-group">
                  <input type="text" id="name" name="name" placeholder="您的姓名" data-translate-placeholder="contact.name_placeholder" required>
                </div>
                <div class="form-group">
                  <input type="email" id="email" name="email" placeholder="您的電子郵件" data-translate-placeholder="contact.email_placeholder" required>
                </div>
                <div class="form-group">
                  <input type="text" id="subject" name="subject" placeholder="主旨" data-translate-placeholder="contact.subject_placeholder" required>
                </div>
                <div class="form-group">
                  <textarea id="message" name="message" placeholder="您的訊息" data-translate-placeholder="contact.message_placeholder" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" data-translate="contact.send_button">發送訊息</button>
              </form>
            </div>
          </div>
      </div>
    </div>
  </section>
  </main>

  <!-- Footer -->
  <!-- Footer will be loaded from home page -->

  <script src="../src/navbar-config.js"></script>
  <script src="../src/footer-config.js"></script>
  <script src="contact.js"></script>
</body>
</html>
